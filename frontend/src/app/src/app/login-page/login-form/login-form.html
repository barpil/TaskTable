<div class="login-container">
  <h2>Logowanie</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" placeholder="Podaj email" />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Podaj poprawny email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Hasło:</label>
      <input id="password" type="password" formControlName="password" placeholder="Podaj hasło" />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Hasło jest wymagane
      </div>
    </div>

    <button type="submit" [disabled]="isLoading">Zaloguj</button>
  </form>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
