<div class="register-container">
  <h2>Sign up</h2>

  <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="label">Username
        <input type="text" class="input" placeholder="Enter username" formControlName="username"/>
      </label>
    </div>
    <div class="form-group">
      <label class="label">Email
        <input type="text" class="input" placeholder="Enter email" formControlName="email"/>
      </label>
      @if(registerForm.get('email')?.invalid && registerForm.get('email')?.touched){
        <p class="error">Enter valid email</p>
      }
    </div>
    <div class="form-group">
      <label class="label">Password
        <input type="password" class="input" placeholder="Enter password" formControlName="password"/>
      </label>

    </div>
    <div class="form-group">
      <label class="label">Repeat password
        <input type="password" class="input" placeholder="Repeat password" (focus)="onRepeatPasswordFocus()" formControlName="repeat_password"/>
      </label>
      @if(passwordsDidNotMatch){
        <p class="error">Passwords do not match</p>
      }
    </div>

    <div>
      <button type="submit" class="button">Register</button>
    </div>
  </form>

</div>
