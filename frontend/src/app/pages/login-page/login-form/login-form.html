<div class="login-container">
  <h2>Sign in</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter email" />
      @if(loginForm.get('email')?.invalid && loginForm.get('email')?.touched){
        <div class="error">
          Enter valid email
        </div>
      }
    </div>

    <div class="form-group">
      <label for="password">Has≈Ço:</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter password" />
      @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched){
        <div class="error">
          Password required
        </div>
      }

    </div>

    <button type="submit" [disabled]="isLoading">Sign in</button>
  </form>
  @if(errorMessage){
    <p class="error">{{ errorMessage }}</p>
  }

  <a routerLink="/register" [queryParams]="{ redirectTo: returnUrl }">Sign up</a>
</div>
