<div class="login-container">
  <h2>Logowanie</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" placeholder="Podaj email" />
      @if(loginForm.get('email')?.invalid && loginForm.get('email')?.touched){
        <div class="error">
          Podaj poprawny email
        </div>
      }
    </div>

    <div class="form-group">
      <label for="password">Hasło:</label>
      <input id="password" type="password" formControlName="password" placeholder="Podaj hasło" />
      @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched){
        <div class="error">
          Hasło jest wymagane
        </div>
      }

    </div>

    <button type="submit" [disabled]="isLoading">Zaloguj</button>
  </form>
  @if(errorMessage){
    <p class="error">{{ errorMessage }}</p>
  }
  <a routerLink="/register">Register</a>
</div>
