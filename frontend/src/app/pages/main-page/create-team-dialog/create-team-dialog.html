<div class="create-team-dialog">
  <h2>Create team</h2>
  <form [formGroup]="createTeamForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Team name</label>
      <input id="team-name" formControlName="name"/>
      <span class="error">{{createTeamForm.get('name')?.invalid && createTeamForm.get('name')?.touched ? "Team name is required!" : "\u00A0"}}</span>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input id="team-description" formControlName="description"/>
    </div>

    <div class="dialog-actions">
      <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
      <button type="submit">Create</button>
    </div>
  </form>

</div>
