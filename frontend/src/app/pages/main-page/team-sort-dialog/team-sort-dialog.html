<div class="sort-dialog-container">
  <h2>Sort Teams</h2>

  <div class="form-field">
    <label for="sortSelect">Sort criterion:</label>

    <select id="sortSelect" [(ngModel)]="selectedSort" class="sort-select">
      <option value="name_asc">Name (A-Z)</option>
      <option value="name_desc">Name (Z-A)</option>
      <option value="date_desc">Join date (Newest first)</option>
      <option value="date_asc">Join date (Oldest first)</option>
    </select>
  </div>

  <div class="actions">
    <button class="btn-cancel" (click)="close()">Cancel</button>
    <button class="btn-confirm" (click)="apply()">Sort</button>
  </div>
</div>
