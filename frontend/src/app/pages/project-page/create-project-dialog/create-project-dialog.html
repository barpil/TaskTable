<div class="create-project-dialog">
  <h2>Create project</h2>
  <form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Project name</label>
      <input id="name" formControlName="name"/>
      <span class="error">{{createProjectForm.get('name')?.invalid && createProjectForm.get('name')?.touched ? "Project name is required!" : "\u00A0"}}</span>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input id="description" formControlName="description"/>
    </div>

    <div class="dialog-actions">
      <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
      <button type="submit">Create</button>
    </div>
  </form>

</div>
