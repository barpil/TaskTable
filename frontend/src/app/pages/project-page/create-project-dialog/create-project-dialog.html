<div class="create-project-dialog">
  <h2>Create project</h2>
  <form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Project name</label>
      <input id="name" formControlName="name"/>
      @if(createProjectForm.get('name')?.invalid && createProjectForm.get('name')?.touched){
        <div class="error">
          Nazwa nie może być pusta!
        </div>
      }
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input id="description" formControlName="description"/>
    </div>

    <div class="dialog-actions">
      <button type="button" class="cancel-btn" (click)="closeModal()">Anuluj</button>
      <button type="submit">Utwórz projekt</button>
    </div>
  </form>

</div>
