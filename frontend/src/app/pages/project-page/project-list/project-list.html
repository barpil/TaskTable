@if (projects) {
  @if(projects.length != 0) {
    <div class="projects">
      @for(project of projects; track project.id){
        <project-tile [projectObject]="project" (projectClicked)="handleClickedProject($event)"></project-tile>
      }
    </div>
  } @else {
    <p>Project list is empty</p>
  }
} @else {
  <loading-animation/>
}
