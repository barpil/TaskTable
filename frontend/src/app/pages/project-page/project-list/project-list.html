@if (projects) {
  @if(projects.length != 0) {
    <div style="display: flex">
      <button class="filter-btn" (click)="openSortDialog()" style="margin-left: auto;margin-right: 10px">Sort</button>
    </div>
    <div class="tile-list">
      @if(ownedProjects.length!=0){
        <div>
          <h3>Owned projects</h3>
          @for(project of ownedProjects; track project.id){
            <div style="display: flex;width: 100%; align-items: center;">
              <project-tile [projectObject]="project" (projectClicked)="handleClickedProject($event)"></project-tile>
              <button class="delete-project-btn" (click)="deleteProject(project)"></button>
            </div>
          }
        </div>
      }
      @if(memberProjects.length!=0){
        <div>
          <h3>Projects</h3>
          @for(project of memberProjects; track project.id){
            <div style="display: flex;width: 100%; align-items: center;">
              <project-tile [projectObject]="project" (projectClicked)="handleClickedProject($event)"></project-tile>
            </div>
          }
        </div>
      }

    </div>
  } @else {
    <p>Project list is empty</p>
  }
} @else {
  <loading-animation/>
}
