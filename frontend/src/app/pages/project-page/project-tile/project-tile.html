<div class="project-tile-container">
  <button class="details-btn" (click)="openProjectDetailsModal()">Details</button>
  <article class="tile" (click)="onClickedTile()">
    <h3>{{projectObject.name}}</h3>
    <p>{{projectObject.description}}</p>
    <small>{{projectObject.owner.name}}</small>
  </article>
</div>
