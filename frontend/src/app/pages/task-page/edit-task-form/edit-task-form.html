<div class="edit-task-container">

  <button class="close-btn" (click)="closeModal()">X</button>

  <h2>Edit task</h2>

  <form [formGroup]="updateTaskForm" (ngSubmit)="onSubmit()">

    <div class="form-content-scroll">

      <div class="form-group">
        <label for="name">Name:</label>
        <input id="task-name" formControlName="name"/>
        @if(updateTaskForm.get('name')?.invalid && updateTaskForm.get('name')?.touched){
          <div class="error">
            Name cannot be empty!
          </div>
        }
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="task-description"  formControlName="description"></textarea>
      </div>

      <user-ddselect [formControlRef]="updateTaskForm.get('assignedUsers')!" [label]="'Assigned users'"
      [userTable]="filteredUsers"></user-ddselect>


    </div>

    <div class="dialog-actions">
      <button class="delete-task-btn" (click)="deleteTask()">Delete task</button>
      <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
      <button type="submit">Save</button>
    </div>
  </form>

  @if(errorMessage){
    <p class="error">{{ errorMessage }}</p>
  }
</div>
