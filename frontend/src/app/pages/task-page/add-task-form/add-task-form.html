<div class="add-task-container">
  <h2>Dodaj nowy task</h2>

  <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="task-name" formControlName="name" placeholder="Podaj nazwe nowego taska" />
      @if(addTaskForm.get('name')?.invalid && addTaskForm.get('name')?.touched){
        <div class="error">
          Podaj nazwe taska!
        </div>
      }
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="task-description"  formControlName="description" placeholder="Podaj opis taska" rows="5"></textarea>
    </div>

    <div class="dialog-actions">
      <button type="button" class="cancel-btn" (click)="closeModal()">Anuluj</button>
      <button type="submit">Dodaj task</button>
    </div>
  </form>
  @if(errorMessage){
    <p class="error">{{ errorMessage }}</p>
  }
</div>
